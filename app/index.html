<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="bootstrap/dashboard.css" rel="stylesheet">
	<title>To Do List</title>
</head>

<body>

	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Dashboard</a>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
				aria-expanded="false">
				peter
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
				<li><button class="dropdown-item" type="button">Action</button></li>
				<li><button class="dropdown-item" type="button">Another action</button></li>
				<li><button class="dropdown-item" type="button">Something else here</button></li>
			</ul>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">
								<span data-feather="home"></span>
								All tasks
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="file"></span>
								Categories
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="display-6">To do List</h1>
				</div>

				<form class="row g-4 border-bottom" id="table-form">
					<div class="col-2 form-group">
						<input type="date" id="dateValue" class="form-control">
					</div>
					<div class="col-6 flex-nowrap">
						<input type="text" id="addNote" class="form-control" placeholder="add note..."
							aria-label="Username" aria-describedby="addon-wrapping">
					</div>
					<div class="col-2 form-check form-switch">
						<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Important</label>
					</div>
					<div class="col-2">
						<button type="submit" id="addBtn" class="btn btn-primary mb-3">Add note</button>
					</div>
				</form>

				<div class="row mt-0">
					<div class="col-md-10 mx-auto">
						<input type=" text" class="form-control" placeholder="Search..." aria-label="Username"
							aria-describedby="addon-wrapping">
					</div>
				</div>
				<div class="row" id="tableRow"></div>

			</main>
		</div>
	</div>


	<!-- Подключение Bootstrap -->
	<!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
		integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
		integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
		crossorigin="anonymous"></script>
	<script src="bootstrap/dashboard.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<!-- Project scripts -->
	<script src="./dist/notes.js"></script>
	<script src="./dist/script.js"></script>


</body>

</html>
