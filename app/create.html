<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration for To Do list</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<form action="#" class="reg-form" id="create-form-acc">
			<label for="#" class="reg-title">create your account</label>
			<input type="text" class="reg-input-style" id="create-login" placeholder="Login">
			<input type="password" class="reg-input-style" id="create-password" placeholder="Password">
			<input type="password" class="reg-input-style" name="pass" id="create-confirm"
				placeholder="Confirm Password">
			<div class="create-show-pass">
				<input type="checkbox" name="check" id="create-check">
				<label for="#" class="create-show">Show password</label>
			</div>
			<button class="reg-btn" id="create-btn">Create</button>
			<a href="#" class="reg-link" id="create-link-acc">I have an acoount</a>
		</form>
	</div>

	<script type="module" src="/app/scripts/newobjects.js"></script>
</body>

</html>
