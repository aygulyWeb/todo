<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization for ToDo list</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<!-- РЕГИСТРАЦИЯ -->
		<form action="#" method="GET" class="reg-form" id="reg-form-auth">
			<label for="#" class="reg-title">authorization</label>

	</div>
	<script type="module" src="/app/scripts/newobjects.js"></script>
